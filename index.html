<FORM NAME="page" ACTION="findClientLOSAction.epl" METHOD="POST" TARGET="_blank"
 ENCTYPE="multipart/form-data">

<INPUT TYPE="HIDDEN" NAME="userName" VALUE="[+ $userName +]">
<INPUT TYPE="HIDDEN" NAME="sessionId" VALUE="[+ $sessionId +]">

<TABLE WIDTH="100%" CLASS="FORM">
  <TR CLASS="FORM">
    <TD>
    </TD>
    <TD>
      <INPUT TYPE="TEXT" NAME="loanNumber" id="loanNumber">
    </TD>
  </TR>
</TABLE>

<TABLE WIDTH="100%" CLASS="FORM">
  <TR>
    <TD ALIGN="CENTER">
      <INPUT TYPE="SUBMIT" NAME="action" VALUE="Open LOS" CLASS="BUTTON"
            onClick="return validate()">
    </TD>
  </TR>
</TABLE>

<script>function validate() {

 var loanNumber = document.querySelector('#loanNumber').value;
 var match = (/\d{3}-\d{1,8}/).test(loanNumber);
 // # 3 digits followed by a hyphen followed by 1 to 8 digits

 if (! match) {
     alert("Invalid Loan Number: " + loanNumber);
     return false;
 }
 return true;
}</script>
